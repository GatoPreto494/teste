<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro + Listagem</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
    h2 { color: #333; }
    form { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; background: #fff; width: 300px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 15px; padding: 10px; width: 100%; background: #28a745; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
    button:hover { background: #218838; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    table, th, td { border: 1px solid #ddd; }
    th, td { padding: 10px; text-align: left; }
    th { background: #f1f1f1; }
  </style>
</head>
<body>

  <h2>Cadastro de UsuÃ¡rio</h2>
  <form id="cadastroForm">
    <label>Nome:</label>
    <input type="text" name="nome" required>
    
    <label>Email:</label>
    <input type="email" name="email" required>
    
    <label>Telefone:</label>
    <input type="text" name="telefone" required>
    
    <button type="submit">Cadastrar</button>
  </form>

  <h2>Lista de UsuÃ¡rios</h2>
  <table id="tabelaUsuarios">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>DataCadastro</th>
      </tr>
    </thead>
    <tbody>
      <!-- registros vÃ£o aparecer aqui -->
    </tbody>
  </table>

  <script>
    // ðŸ”— URL do seu Google Apps Script (WebApp publicado)
    const scriptURL = "https://script.google.com/macros/s/AKfycbzzUtlOB_2HR3DgFa3i9if2Vp4ZXbhSK4t9v4Fcy19_fM2PhATPHt9rRqIG4gdZtmgNSQ/exec";

    // ====================================================
    // ðŸ“Œ POST â†’ Enviar cadastro (grava na planilha)
    // ====================================================
    document.getElementById("cadastroForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = {
        nome: this.nome.value,
        email: this.email.value,
        telefone: this.telefone.value
      };

      // Aqui usamos o mÃ©todo POST
      fetch(scriptURL, {
        method: "POST", // <-- POST
        body: JSON.stringify(formData),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.json())
      .then(data => {
        alert("Cadastro realizado com sucesso!");
        this.reset();
        carregarUsuarios(); // Atualiza a tabela apÃ³s cadastrar
      })
      .catch(error => {
        console.error("Erro:", error);
        alert("Ocorreu um erro ao cadastrar.");
      });
    });

    // ====================================================
    // ðŸ“Œ GET â†’ Buscar registros (ler da planilha)
    // ====================================================
    function carregarUsuarios() {
      // Aqui nÃ£o passamos 'method', entÃ£o o padrÃ£o Ã© GET
      fetch(scriptURL) // <-- GET
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#tabelaUsuarios tbody");
          tbody.innerHTML = ""; // limpa tabela

          data.registros.forEach(usuario => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${usuario.Nome || ""}</td>
              <td>${usuario.Email || ""}</td>
              <td>${usuario.Telefone || ""}</td>
              <td>${usuario.DataCadastro || ""}</td>
            `;
            tbody.appendChild(row);
          });
        })
        .catch(err => console.error("Erro ao carregar usuÃ¡rios:", err));
    }

    // Carregar usuÃ¡rios ao abrir a pÃ¡gina
    carregarUsuarios();
  </script>
</body>
</html>
